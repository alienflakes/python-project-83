{% extends 'base.html' %}
{% block content %}
<div class="container-lg mt-3">
  <div class="row text-light">
    <div class="col-12 col-sm-10 col-md-8 text-center mx-auto mt-3 rounded-3 bg-dark px-5">
      <h1 class="display-4">Анализатор страниц</h1>
      <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
      <form action="{{ url_for('add_url') }}" method="post" class="d-flex justify-content-center" required>
        <input type="text" name="url" class="form-control form-control-lg my-3" placeholder="https://www.example.com">
        <input type="submit" class="btn btn-lg m-3 btn-secondary" value="Проверить">
      </form>
    </div>
  </div>
</div>
{% endblock %}
